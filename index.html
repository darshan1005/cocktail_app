<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coctail_app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="heading-cocktail">Cocktails</h1>
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Type cocktail name here...." value="">
        </div>
        <p class="display-msg">Results displayed here</p>
        <div class="info-box">
            
            <div class="cocktail-img">
                <img src="" alt="Loading...">
            </div>
            <div class="cocktail-name">
                <span class="cocktail"></span>
            </div>
            <div class="ingredients-box">
                <h3>Ingredeints :</h3>
                <div class="ingredients">
                    <!-- ingredients displays here -->
                </div>
                <div class="instructions-box">
                    <h3>Instruction :</h3>
                    <p class="instructions"></p>
                </div>
                <div class="youtube-link">
                    <h3>Youtube :</h3>
                    <p class="link"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
